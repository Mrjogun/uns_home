{% extends 'working/base.html' %}

{% block content %}
    <div class="bs-docs">
        <table class="table table-hover">
			<thead>
				<tr>
					<th>No</th>
					<th>Title</th>
					<th>UserName</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				{% for post in posts %}
				<tr>
					<td>{{ post.pid }}</td>
					<td colspan="2"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></td>
					<td>{{ post. }}</td>
					<td class="date">{{ post.published_date }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
